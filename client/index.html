<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room Finder</title>
  </head>
  <body>
    <form>
      <div class="line">
        <label for="time">Time</label>
        <select name="day" id="day">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
        <select name="class" id="class">
          <option>M1</option>
          <option>M2</option>
          <option>M3</option>
          <option>M4</option>
          <option>M5</option>
          <option>M6</option>
          <option>T1</option>
          <option>T2</option>
          <option>T3</option>
          <option>T4</option>
          <option>T5</option>
          <option>T6</option>
          <option>N1</option>
          <option>N2</option>
          <option>N3</option>
          <option>N4</option>
          <option>N5</option>
        </select>
      </div>
    </form>
    <button id="confirm" class="btn btn-default" onclick="confirmButtonClick()">Confirmar</button>
    <button id="import" class="btn btn-default" onclick="importButtonClick()">Importar dados</button>
    <button id="clear" class="btn btn-default" onclick="clearButtonClick()">Clear</button>

    <p id="result">
    </p>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/room_finder.js"></script>
    <script type="text/javascript" src="./scripts/page_handler.js"></script>
  </body>
</html>
